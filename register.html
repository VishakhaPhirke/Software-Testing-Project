<html>

<head>
<title>Create an Account</title>
<link href="register_style.css"rel=" stylesheet"type="text/css">
</head>

<body>
<form>
<fieldset>
  <div class="headcontainer">
    <h2>Create an Account</h2>
  </div>

  <div class="container"style="background-color:#f1f1f1">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Username" name="uname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="name@gmail.com" name="email" required>

    <label for="psw"><b>Account Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label for ="add"><b>Billing Address</b></label><br>
<textarea rows="2" cols="20"></textarea><br><br>

    <label for "ship"><b>Shipping Address</b></label><br><br>
      <input type="checkbox" checked="checked" name="remember"> Same as billing<br><br>

    <button type="submit">Registration</button>
    
  </div>

</fieldset>
</form>
</body>

</html>
